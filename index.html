<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動跳轉</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.href = "https://apps.apple.com/app/id6471041929";
            } else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.yqb.zm.tw";
            } else {
                window.location.href = "https://https://www.facebook.com/profile.php?id=61552981631851";
            }
        };
    </script>
</head>
<body>
    <p>正在跳轉中，若未跳轉請點擊 <a href="https://www.facebook.com/profile.php?id=61552981631851">這裡</a></p>
</body>
</html>
